version: '3.8'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    restart: always  # SRE: Auto-restart on failure
    healthcheck:     # Reliability: Docker will check if the app is actually working
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3