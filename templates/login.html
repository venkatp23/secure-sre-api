<!DOCTYPE html>
<html>
<head>
    <title>Secure-SRE Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f9; }
        .login-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 200px; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>SRE Portal Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        async function login() {
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            const response = await fetch('/token', { method: 'POST', body: formData });
            const data = await response.json();

            if (response.ok) {
                // SRE Tip: In a real app, we'd store this token in a Secure Cookie or LocalStorage
                localStorage.setItem('access_token', data.access_token); 
                // This is the line that actually "redirects" the user
                window.location.href = "/dashboard";
            } else {
                document.getElementById('message').innerText = "‚ùå Failed: " + data.detail;
                document.getElementById('message').style.color = "red";
            }
        }
    </script>
</body>
</html>
